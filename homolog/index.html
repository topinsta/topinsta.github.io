<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TopInsta</title>

	<meta name="description" content="">
  <meta name="author" content="">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="css/plugins.min.css" rel="stylesheet" type="text/css">
	<link href="css/main.min.css" rel="stylesheet" type="text/css">

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- CAPTCHA -->
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<!-- // CAPTCHA -->

</head>
<body>

	<nav class="navbar">
  	<a class="navbar-brand" href="#"><em class="logo"></em><h1>TopInsta</h1></a>
  	<div class="nav-right">
  		<a href="#/contato" title="Contato" class="lnk">Contato</a>
  		<a href="#/quero-aparecer" title="Quero aparecer aqui!" class="btn">QUERO APARECER AQUI!</a>
  	</div>
  </nav>

	<div class="container">
		<ul class="list"></ul>
		<div class="loader"></div>
	</div>

	<div id="overlayer"></div>
	<div class="modal" id="modal-contact">
		<header>
			<h1>Contato</h1>
			<a href="#/" title="Fechar"></a>
		</header>
		<div class="body">
			<form action="javascript:;" name="form-contact" id="form-contact">
				<label>
					<span>Nome:</span>
					<input name="name" type="text">
				</label>
				<label>
					<span>E-mail:</span>
					<input name="email" type="text">
				</label>
				<label>
					<span>Mensagem:</span>
					<textarea name="message" rows="5" draggable="false"></textarea>
				</label>
				<div class="captcha">
					<div class="g-recaptcha" data-sitekey="6LeuegwTAAAAAKPsNQmK8lkrSVTe4ReZRYUcE8cD"></div>
				</div>
				<div class="btns">
					<button type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</div>
	<div class="modal" id="modal-see-me">
		<header>
			<h1>Quero aparecer aqui!</h1>
			<a href="#/" class="close" title="Fechar"></a>
		</header>
		<div class="body">
			<form action="javascript:;" name="form-seeme" id="form-seeme">
				<label>
					<span>Nome:</span>
					<input name="name" type="text">
				</label>
				<label>
					<span>E-mail:</span>
					<input name="email" type="text">
				</label>
				<label>
					<span>Instagram:</span>
					<input name="instagram" placeholder="Ex: juju_top" type="text">
				</label>
				<div class="captcha">
					<div class="g-recaptcha" data-sitekey="6LeuegwTAAAAAKPsNQmK8lkrSVTe4ReZRYUcE8cD"></div>
				</div>
				<div class="btns">
					<button type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</div>

	<script id="template" type="text/x-jsrender">
		<li class="list-item">
		  <header>
		  	<a href="http://instagram.com/{{:username}}" title="{{:username}}" target="_blank" class="user-name">{{:username}}</a>
		  	<span class="time">{{:time}}</span>
		  </header>
  		{{if type === 'image'}}
		  	<div class="content type-image">
		    	<img src="{{:photo}}" id="{{:id}}">
		    </div>
			{{else}}
		  	<div class="content type-video">
		    	<video controls loop poster="{{:poster}}" id="{{:id}}">
					  <source src="{{:video}}" type="video/mp4">
					</video>
		    </div>
			{{/if}}
		</li>
	</script>

	<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>');</script>
  <script src="js/main.min.js"></script>

  <!-- Google Analytics -->
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-66531402-1', 'auto');
		ga('send', 'pageview');
	</script>
	<!-- End Google Analytics -->
</body>
</html>
